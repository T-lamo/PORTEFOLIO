<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netlify Forms Hook</title>
</head>
<body>
    <form name="contact-portfolio" data-netlify="true" netlify-honeypot="username" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="subject" />
        <textarea name="message"></textarea>
        <input type="text" name="username" />
    </form>
</body>
</html>

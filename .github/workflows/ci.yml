          node-version: 20
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Quality Check (Lint, Type, Format)
        # On utilise ta commande globale qui gÃ¨re le nettoyage et la validation
